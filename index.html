<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="bg-gradient-to-r from-indigo-500 to-pink-500 h-20"></div>
      <div class="flex flex-col items-center -mt-12 px-6 pb-8">
        <img src="shiyas.jpeg" alt="Avatar" class="w-32 rounded-full border-4 border-white shadow-md" />
        <h2 class="mt-4 text-xl font-semibold text-gray-800">Shiyas ps</h2>
        <p class="text-sm text-indigo-600">Doesn't have any jobs</p>
        <p class="mt-3 text-center text-gray-600 text-sm">
          Trying to figure out what the world is...
        </p>

        <div class="mt-6 flex space-x-3">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700">Follow</button>
          <button class="px-4 py-2 border border-gray-200 text-sm rounded-md hover:bg-gray-50">Message</button>
        </div>

        <div class="mt-6 w-full flex justify-between text-center text-sm text-gray-500">
          <div>
            <div class="text-gray-800 font-semibold">1.2k</div>
            <div>Followers</div>
          </div>
          <div>
            <div class="text-gray-800 font-semibold">320</div>
            <div>Following</div>
          </div>
          <div>
            <div class="text-gray-800 font-semibold">18</div>
            <div>Posts</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
